<!-- bootstrap table to edit beach and changed for Lifeguard -->
<!-- https://www.youtube.com/watch?v=Ku3gsv7_bCc (1:33:24-1:46:58) -->
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Lifeguard </h1>
				<div class = "card-body">
					<form th:action="@{/AdminLifeguards/{id} (id=${Lifeguard.id})}" th:object = "${Lifeguard}" method="POST">
						<div class ="form-group">
							<label> Lifeguard First Name </label>
							<input
							type = "text"
							name = "lifeguardfirstname"
							th:field = "*{lifeguardfirstname}"
							class = "form-control"
							placeholder="Enter Lifeguard First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Lifeguard Last Name </label>
							<input
							type = "text"
							name = "lifeguardlastname"
							th:field = "*{lifeguardlastname}"
							class = "form-control"
							placeholder="Enter Lifeguard Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Qualitification Level</label>
							<input
							type = "text"
							name = "Qualitification"
							th:field = "*{lifeguardqualificationlevel}"
							class = "form-control"
							placeholder="Enter Lifeguard Qualitification" 
							/>
						</div>

						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
	<!-- end of bootstrap table to edit Lifeguard -->
</body>
</html>
